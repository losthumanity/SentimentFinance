name: CI / CD

on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: |
          pytest -q --maxfail=1

  deploy:
    name: Deploy to AWS Lambda (optional)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install AWS CLI
        run: |
          python -m pip install --upgrade pip
          pip install awscli
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Package Lambda
        run: |
          rm -f package.zip
          mkdir -p package
          pip install --no-deps -r requirements.txt -t package/
          cp -r src package/
          pushd package
          zip -r ../package.zip .
          popd
      - name: Deploy Lambda update
        env:
          LAMBDA_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
        run: |
          if [ -z "$LAMBDA_NAME" ]; then
            echo "LAMBDA_FUNCTION_NAME secret is not set. Skipping deployment." && exit 0
          fi
          aws lambda update-function-code --function-name "$LAMBDA_NAME" --zip-file fileb://package.zip --region "${{ secrets.AWS_REGION }}"
